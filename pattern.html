<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>STAR</title>
</head>
<body>
    <script>
   
   for(i=1;i<=5;i++){
    for(j=5;j>i;j--){
        document.write("&nbsp;&nbsp;");
    }
    for(k=1;k<=((2*i)-1);k++){
        document.write("*");

    }
    document.write("<br>")
   }
   </script>
</body>
</html>
