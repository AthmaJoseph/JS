<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Game</title>
</head>
<body>
    <script>
        menu=prompt("Enter an option");
        switch(menu){
            case "1":
                document.write("START");
                break;
            case "2":
                document.write("LOAD");
                break;
            case "3":
                document.write("Settings");
                break;
            case "4":
                document.write("Exit");
                break;
            default:
                document.write("Invalid Entry!");
                break;
        }
    </script>
</body>
</html>
