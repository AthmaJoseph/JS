<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grade</title>
</head>
<body>
    <script>
        grade=prompt("Enter a grade");
        switch(grade){
            case "A":
                document.write("Excelent");
                break;
            case "B":
                document.write("Good");
                break;
            case "C":
                document.write("Need to improve");
                break;
            case "D":
                document.write("Failed");
                break;
            default:
                document.write("Invalid Entry!");
                break;
        }
    </script>
</body>
</html>
