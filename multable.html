<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Multiplication tabel</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"));
        for(i=1;i<=10;i++){
            document.write(i,"*",n,"=",i*n+"<br>");
        }
    </script>
</body>
</html>
