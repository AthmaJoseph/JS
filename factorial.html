<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Factorial</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"));
        pro=1;
        for(i=n;i>0;i--){
            pro=pro*i;
        }
        document.write("Factorial of the number is",pro);
    </script>
</body>
</html>
