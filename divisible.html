<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Divisible by 3 and 5</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"));
        if(n%3==0 && n%5==0){
            document.write("Numbers are divisible by 3 and 5")
        }
        else if(n%3==0)
        {
            document.write("Number divisible by 3")
        }
        else if(n%5==0)
        {
            document.write("Number divisible by 5")
        }
        else
        {
            document.write("Number are not divisible by 3 and 5")
        }
    </script>
</body>
</html>
