<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sum even odd</title>
</head>
<body>
    <script>
        even=0;
        odd=0;
        for(i=1;i<=50;i++){
            if(i%2==0){
                even=even+i;
            }
            else{
                odd=odd+i;
            }
        }
        document.write("Sum of even numbers ",even,"<br>");
         document.write("Sum of odd numbers  ",odd);
    </script>
</body>
</html>
