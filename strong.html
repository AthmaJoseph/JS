<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Strong</title>
</head>
<body>
    <script>
        function factorial(n){
            let result=1;
            for(i=2;i<=n;i++){
                result*=i;
            }
            return result;
        }
        function isStrong(num){
            let sum=0;
            let temp=num;
            while(temp>0){
                let digit=temp%10;
                sum+=factorial(digit);
                temp=Math.floor(temp/10);
            }
            return sum ===num;
        }
        let num =Number(prompt("Enter the number"));
        if(isStrong(parseInt(num))){
            document.write(num," is strong");
        }
        else{
            document.write(num," is not strong number");
        }
    </script>
</body>
</html>
